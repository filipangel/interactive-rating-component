<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <script src="./scripts/script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="container">
    <div class="visible-card" id="rating-card">
      <div class="header">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p> Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>
      <div class="buttons">
        <div class="rating-buttons">
          <button class="rating-button" data-rating="1">1</button>
          <button class="rating-button" data-rating="2">2</button>
          <button class="rating-button" data-rating="3">3</button>
          <button class="rating-button" data-rating="4">4</button>
          <button class="rating-button" data-rating="5">5</button>
        </div>
        <button class="submit-button">SUBMIT
      </div>
    </div>

  <div class="hidden-card" id="thank-you-card">
    <div class="header">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p id="you-selected-text"></p>
    </div>
    <div class="text">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>
  </div>
  </div>
</body>

</html>
